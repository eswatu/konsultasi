  <div *ngIf="!tickets || tickets == null" >
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="tickets">
    <button mat-raised-button color="primary" (click)="openForm(null)"
      matTooltip="Tambah Tiket" *ngIf="!isSolved">
        Buat Tiket Baru
    </button>
    <div class="search-container">
      <mat-form-field class="options-field">
        <mat-select placeholder="Options" [formControl]="filterColumn" (change)="loadData(null)">
          <mat-option *ngFor="let option of options" [value]="option.value">{{option.key}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="search-field">
        <input type="text" matInput placeholder="Cari" (keyup)="onFilterTextChanged($any($event.target).value)"
        [formControl]="filterQ">
        <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <ng-container *ngIf="tickets.length < 1">
      <h1>Hasil pencarian: Nihil</h1>
    </ng-container>
    <ng-container *ngIf="tickets.length > 0">
      <div *ngFor="let ticket of tickets">
        <ticket-panel [ticket]="ticket"></ticket-panel>
      </div>
    </ng-container>
  </div>
  <mat-paginator [hidden]="!tickets"
      (page)="getData($event)"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
