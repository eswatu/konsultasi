<button mat-raised-button color="primary" (click)="openForm()">Create New</button>
<mat-tab-group>
    <ng-container *ngFor="let tab of chatTabs">
        <mat-tab label="{{tab.name}}" >
            <chat-component [roomName]="tab.value"></chat-component>
        </mat-tab>
    </ng-container>
</mat-tab-group>
